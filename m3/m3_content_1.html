<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커플달력</title>
    <link type="text/css" rel="stylesheet" href="../css/m3_1.css">
    <script src="../js/m3.js" type="text/javascript"> </script>
</head>
<body>
    <h3>커플 달력</h3>
    <hr>
    <div>
        <div class="calen">
            <table class="Calendar">
                <thead>
                    <td class="go_today"><input type="button" value="오늘로" onclick="go_today()"></td>
                    <tr>
                        <td onClick="prevCalendar();" style="cursor:pointer;">&#60;</td>
                        <td colspan="5">
                            <span id="calYear"></span>년
                            <span id="calMonth"></span>월
                        </td>
                        <td onClick="nextCalendar();" style="cursor:pointer;">&#62;</td>
                    </tr>
                    <tr>
                        <td>일</td>
                        <td>월</td>
                        <td>화</td>
                        <td>수</td>
                        <td>목</td>
                        <td>금</td>
                        <td>토</td>
                    </tr>
                </thead>
        
                <tbody>
                </tbody>
            </table>
        <!-- <br>
        <div class="memo">
            <iframe src="./m3_content_memo1.html" name="memo" width="100%" height="100px" frameborder="0"></iframe> 
        </div> -->
    </div>
</body>
</html>
