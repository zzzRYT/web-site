<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일 상품</title>
    <link type="text/css" rel="stylesheet" href="../css/m4_1.css">

</head>
<body>
    <h3>생일 상품</h3>
    <hr>
    <div class="shopping">
        <div class="shop-menu">
            <div> <!-- 장신구 -->
                <div class="item">가방</div>
                <div><input type="checkbox">미니백</div>
                <div><input type="checkbox">백팩</div>
                <div><input type="checkbox">크로스백</div>
                <div><input type="checkbox">에코백</div>
                <div><input type="checkbox">힙백</div>
            </div>
            <div> <!-- 옷/신발 -->
                <div class="item">먹거리</div>
                <div><input type="checkbox">떡볶이</div>
                <div><input type="checkbox">치킨</div>
                <div><input type="checkbox">피자</div>
                <div><input type="checkbox">레스토랑</div>
                <div><input type="checkbox">케이크</div>
            </div>
            <div> <!--기타-->
                <div class="item">선물</div>
                <div><input type="checkbox">목걸이</div>
                <div><input type="checkbox">팔찌</div>
                <div><input type="checkbox">잠옷</div>
                <div><input type="checkbox">일기장</div>
            </div>
            <div class="apply">
                <div><button>적용</button></div>
            </div>
        </div>
        <br>
        <div class="shop-main">
            <iframe src="./m4_content_shop1.html" name="shopping" width="100%" height="1210px" frameborder="0"></iframe>
        </div>
        <!-- js를 이용해서 체크한 항목들이 검색되도록 설정 -->
    </div>
</body>
</html>
