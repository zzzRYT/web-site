<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../css/m1_1.css">
</head>
<body>
    <p class="m-title">March</p>
    <p class="font">사진추가</p>
    <input type="file" id="fileInput"/>
    <div class="month-img">
        <div><img src="https://as2.ftcdn.net/v2/jpg/05/10/97/43/1000_F_510974373_CEpDwwOTl5bmbkBJCF8EQh4BFijuIhs8.jpg" alt="3월사진"></div>
        <div><img src="https://cdn.pixabay.com/photo/2016/03/31/08/00/painting-1292226_1280.jpg" alt="3월사진"></div>
        <div><img src="https://cdn.pixabay.com/photo/2020/04/21/11/10/mimosa-5072678_1280.jpg" alt="3월사진"></div>
        <div id="pictures"></div><br>
    </div>
</body>
<script>
    var fileInput = document.getElementById("fileInput");
    //값이 변경될때 호출 되는 이벤트 리스너
    fileInput.addEventListener('change',function(e){
      var file = e.target.files[0]; //선택된 파일
      var reader = new FileReader();
      reader.readAsDataURL(file); //파일을 읽는 메서드
  
      reader.onload = function(){
        var photoFrame = document.createElement("div");
        photoFrame.style = `background : url(${reader.result}); background-size : contain; background-repeat : no-repeat; background-position : center center`;
        photoFrame.className = "photoFrame";
        document.getElementById("pictures").appendChild(photoFrame);
        e.target.value = "";
  
      //   photoFrame.addEventListener("click",function(){
      //     document.getElementById("pictures").removeChild(photoFrame);
      //   })
      }
    })
  </script>
  
</html>
