<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../css/m1_1.css">
</head>
<body>
    <p class="m-title">April</p>
    <p class="font">사진추가</p><input type="file" id="fileInput"/>
    <div class="month-img">
        <div><img src="https://cdn.pixabay.com/photo/2016/03/09/09/18/eggs-1245719_1280.jpg" alt="4월사진"></div>
        <div><img src="https://cdn.pixabay.com/photo/2020/04/19/06/53/spring-5062124_1280.jpg" alt="4월사진"></div>
        <div><img src="https://cdn.pixabay.com/photo/2020/04/24/00/49/yellow-5084544_1280.jpg" alt="4월사진"></div>
        <div id="pictures"></div><br>
    </div>
</body>
<script>
    var fileInput = document.getElementById("fileInput");
    //값이 변경될때 호출 되는 이벤트 리스너
    fileInput.addEventListener('change',function(e){
      var file = e.target.files[0]; //선택된 파일
      var reader = new FileReader();
      reader.readAsDataURL(file); //파일을 읽는 메서드
  
      reader.onload = function(){
        var photoFrame = document.createElement("div");
        photoFrame.style = `background : url(${reader.result}); background-size : contain; background-repeat : no-repeat; background-position : center center`;
        photoFrame.className = "photoFrame";
        document.getElementById("pictures").appendChild(photoFrame);
        e.target.value = "";
  
      //   photoFrame.addEventListener("click",function(){
      //     document.getElementById("pictures").removeChild(photoFrame);
      //   })
      }
    })
  </script>
  
</html>
