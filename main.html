<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인메뉴</title>
    <link type="text/css" rel="stylesheet" href="./css/indexCSS/index_1.css">
    <script src="./js/main.js" type="text/javascript"></script>
</head>
<body>
    <table id="dday">
        <tr class="dday1">
            <td><img src="./images/humanImg.png" alt="인물사진1"></td>
            <td colspan="2"><img src="./images/heart.png" alt="하트" class="heart"></td>
            <td><img src="./images/humanImg.png" alt="인물사진2"></td>
        </tr>
        <tr class="dday2">
                <td><div id="name1">이름을 입력하세요.</div></td>
                <td><input class=name_box type="button" size="15px" value="<=이름입력" onclick="
                    let name1 = prompt('이름을 입력 : ');
                    document.getElementById('name1').innerText = name1;
                    document.getElementById('name1').style.fontSize = '30px';
                    document.getElementById('name1').style.textAlign = 'center';
                    "></td>
                <td><input class=name_box type="button" size="15px" value="이름입력=>" onclick="
                    let name2 = prompt('이름을 입력 : ');
                    document.getElementById('name2').innerText = name2;
                    document.getElementById('name2').style.fontSize = '30px';
                    document.getElementById('name2').style.textAlign = 'center';
                " style="margin-left:24px;"></td>
                <td><div id="name2">이름을 입력하세요</div></td>
        </tr>
        <tr class="dday3">
            <!-- <td colspan="3"><img src="./images/loveTime.png" alt="사랑한 지"></td> -->
            <td colspan="4">
                <div class="font">
                    사랑한 지
                </div>
            </td>
        </tr>
        <tr class="dday4">
            <td colspan="4" >
                <input id="input_date" type="date">
                <input id="input_submit" type="submit" onclick="input()" value="확인">
                <div id="love" >2600</div>
            </td>   <!--추후 js로 기능구현 dday기능 구현 달력과 연동가능-->
        </tr>
        <tr class="dday5">
            <!-- <td colspan="3"><img src="./images/longday.png" alt="일 째"></td> -->
            <td colspan="4">
                <div class="font">
                    일 째
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
