<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인메뉴</title>
    <link type="text/css" rel="stylesheet" href="./css/indexCSS/index_1.css">
</head>
<body>
    <table id="dday">
        <tr class="dday1">
            <td><img src="./images/humanImg.png" alt="인물사진1"></td>
            <td rowspan="2"><img src="./images/heart.png" alt="하트" class="heart"></td>
            <td><img src="./images/humanImg.png" alt="인물사진2"></td>
        </tr>
        <tr class="dday2">
            <td><input type="text" size="15px" value="이름입력1"></td>
            <td><input type="text" size="15px" value="이름입력2"></td>
        </tr>
        <tr class="dday3">
            <!-- <td colspan="3"><img src="./images/loveTime.png" alt="사랑한 지"></td> -->
            <td colspan="3">
                <div class="font">
                    사랑한 지
                </div>
            </td>
        </tr>
        <tr class="dday4">
            <td colspan="3" >
                <div>
                    D+Day기능(js로 구현)
                </div>
            </td>   <!--추후 js로 기능구현 dday기능 구현 달력과 연동가능-->
        </tr>
        <tr class="dday5">
            <!-- <td colspan="3"><img src="./images/longday.png" alt="일 째"></td> -->
            <td colspan="3">
                <div class="font">
                    일 째
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
